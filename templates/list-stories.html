{% extends 'base.html' %}

{% block title %} Story List {% endblock %}

{% block content %}

<h2> Stories List </h2>

<form action="/questions">
    <select name="story_id">
      {% for story in stories %}
        <option value="{{ story.code }}">
          {{ story.title }}
        </option>
      {% endfor %}
    </select>
    <button>Go</button>
</form>

{% endblock %}
